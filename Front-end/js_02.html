<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<h1> JavaScript #2 : Data Privacy (15 Marks)</h1>

<button class="btn btn-primary"  id="btn1" onclick="javascript1()" >Insert Name</button>
<button class="btn btn-primary"  onclick="javascript_lev2()" >Slide</button>
<button class="btn btn-primary"  id="btn2" onclick="javascript3()" disabled>Show/Hide</button>

<div id="display">
      <p id="str1" >First Name : xxxxxxx</p>
      <p id="str2" >Last Name : xxxxxxx</p>
      <p id="str3" >String length : xx</p>
</div>


<!-- Coding JavaScript 2 here!!!! -->
 <script>
      let FnameOri
      let LnameOri
      let LFLN
      function javascript1(){
            
            let FirstName = prompt('Insert Your FirstName')
            document.getElementById('str1').innerText = "FirstName :"+FirstName
            FnameOri =FirstName
            let LastName = prompt('Insert Your LastName')
            document.getElementById('str2').innerText = "LastName :"+LastName
            LnameOri = LastName
            let length = FirstName.length+LastName.length
            document.getElementById('str3').innerText = "String length :"+length
            LFLN = length.toString();
            document.getElementById('btn2').innerText = 'Hide';
            document.getElementById('btn2').disabled = false;

      }
      function javascript_lev2(){
            $("#display").slideToggle("fast");

      }
      function javascript3(){
            if(document.getElementById('btn2').innerText === 'Hide'){
                  document.getElementById('btn2').innerText = 'Show';
                  document.getElementById('str1').innerText = "FirstName :" + 'x'.repeat(FnameOri.length);
                  document.getElementById('str2').innerText = "LastName :" + 'x'.repeat(LnameOri.length);
                  document.getElementById('str3').innerText = "String length :" + 'x'.repeat(LFLN.length);

            }else{
                  document.getElementById('btn2').innerText = 'Hide';
                  document.getElementById('str1').innerText = "FirstName:"+FnameOri
                  document.getElementById('str2').innerText = "LastName:"+LnameOri
                  document.getElementById('str3').innerText = "String length :"+LFLN

            }
      }
 </script>
